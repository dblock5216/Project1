<html>
	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" >
		<meta name="keywords"  content="smoke, quit, help" />
		<meta name="description"  content="Cigarette Counter is an application aimed at helping cigarette smokers track the number of cigarettes smoked."  />
		<meta name="robots"   content="index, follow"       />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"     />
		<LINK REL=StyleSheet HREF="css/form.css" TYPE="text/css">
		<title>Baby Bottle Counter</title>	
	</head>
	<body id="babyform">
		<h1>Baby Bottle Counter</h1>
	 
	 	
		<form id="myContent">
		  		<fieldset>
		  			<legend>
		  			<ul id="errors"></ul>
		  			<ul style="list-style: none;" id="formfield">
						<li id="select"><label for="TimeofDay">Time Of Day</label></li>
					
						<li><label for="Date">Date:</label> <input type="date" name="Date" id="Date"></li> 
							
						<li><label for="HowManyOunces">Ounces:</label></li>
							<input type="range" min="1" max="16" id="HowManyOunces" />
							
						<li><label for="IsItBreastmilk id="IsItBreastmilk"">Is It Breast milk?</label></li>
					
							<input type="radio" id="Yes" name="milk" value="Yes" />Yes<label for="IsItBreastmilk"></label></li>
							<input type="radio" id="No"  name="milk" value="No" />No<label for="IsItBreastmilk"></label></li> 
					
						<li><label for="Notes">Notes:</label></li>
							<textarea rows="10" cols="30" name="Notes" id="Notes"></textarea>
							
						<li><label for="Submit"></label></li>
							<input type="Submit" value="Add Bottle" id="Submit" name="Submit" />
					</ul>
				</legend>
			</fieldset>
		</form>
		<ul style="list-style: none;">
		<a href="#" id="clear"> Clear Stored Data </a> &nbsp;
	 	<a href="#" id="displaylink"> Display Data </a> &nbsp;
		<a href="newproject1vfw.html" id="addnew" input type="hidden"> Add New Bottle </a>
		<ul>
		<script type="text/javascript" src="js/json.js"></script>
		<script type="text/javascript" src="js/new.js"></script>	
	</body>
</html>
