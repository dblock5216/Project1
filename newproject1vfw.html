	<head>
		<!-- Character Set Meta -->
		<meta charset="utf-8" >
		<meta name="keywords"  content="smoke, quit, help" />
		<meta name="description"  content="Cigarette Counter is an application aimed at helping cigarette smokers track the number of cigarettes smoked."  />
		<meta name="robots"   content="index, follow"       />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"     />
		<LINK REL=StyleSheet HREF="css/form.css" TYPE="text/css">
		<title>Baby Bottle Counter</title>	
	</head>
	<body id="babyform">
		<h1>Baby Bottle Counter</h1>
	 
	 	
		<form id="myContent">
		  		<fieldset>
		  			<legend>
		  			<ol id="formfield">
						<li id="select"><label for="TimeofDay">Time Of Day</label>	
					
						<li><label for="Date">Date:</label> <input type="date" name="Date" id="Date" /> 
							
						<li><label for="HowManyOunces">Ounces:</label>
							<input type="range" min="1" max="16" id="HowManyOunces" />
							
						<li><label for="IsItBreastmilk">Is It Breast milk?</label> 
					
						<li>Yes:<input type="radio" id="Yes" name="milk" />
						<li>No:<input type="radio" id="No" name="milk" />
					
						<li><label for="Notes">Notes:</label> 
							<textarea rows="10" cols="30" name="Notes" id="Notes"></textarea>
							
						<li><label for="Submit"></label>
							<input type="Submit" value="Add Bottle" id="Submit" name="Submit" />
					</ol>
				</legend>
			</fieldset>
		</form>
